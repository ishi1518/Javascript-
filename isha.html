<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isha Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('isha.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        #name {
            font-family: "Courier New", Courier, monospace;
            font-size: 10vw;
            color: transparent;
            text-shadow: 0 0 10px rgba(212, 65, 218, 0.8);
            -webkit-text-stroke: 1px white; 
            cursor: pointer;
            animation: fadeIn 3s ease-in-out;
            z-index: 1; /* Ensure the text is above the background image */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for contrast */
            z-index: 0; /* Ensure the overlay is behind the text */
        }
    </style>
</head>
<body>
    <div class="name-container">
        <h1 id="name">ISHA</h1>
        <div class="background-overlay"></div>
    </div>
</body>
</html>
